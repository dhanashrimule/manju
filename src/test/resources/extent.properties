#it is used to mention Base Folder for reports
basefolder.name=ExtentHTMLAndPDFReports/

#it will provide date and time after the Base Folder 
#it will capture current time and time
basefolder.datetimepattern=ddMMyyyy_HHmmss

#It will start generate Extent HTML Report
extent.reporter.spark.start=true

#It will store Extent HTML Report in Reports Folder
extent.reporter.spark.out=/HTMLReports/extent.html

#It will start generate Extent PDF Report
extent.reporter.pdf.start=true

#It will store Extent PDF Report in Reports Folder
extent.reporter.pdf.out=/PDFReports/extent.pdf

#it will Store Screenshot in desired location
screenshot.dir=Screenshot/

#it will attach screenshot to the reports
screenshot.rel.path=/Screenshot/

systeminfo.os=Window 11
systeminfo.user=Softtech
systeminfo.build=Release 22.0
systeminfo.AppName=Orange HRM Application
